<!DOCTYPE html>

<html>
    <head>
        <!--Things not displayed on screen-->
        <title>Django Blog</title> <!--Changes tab name-->
    </head>
    <body>
        <!--p tags are paragraph tags-->
        <!--container tags: don't do anything yet, but organize your website into sections-->
        <header> <!--Title of the webpage-->
            <!--a or anchor tags link to something-->
            <h1><a href="/">Django Girls Blog</a></h1> <!--Heading tags that denote sections or titles of parts of the webpage-->
        </header>

        <!--article container tag: this tag is used to usually describe articles or posts-->
        <!--to run python code in html files. Python code is denoted by { }. data is { { } } functions or actions { % code % }-->
        {% for post in posts %}
            <article>
                <time>published: {{post.published_date}}</time>
                <h2><a href="">{{post.title}}</a></h2>
                <p>{{post.text|linebreaksbr}}</p>
            </article>
            {% endfor %}

    </body>
</html>
